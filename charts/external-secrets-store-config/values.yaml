# Create kind: ExternalSecret
clusterSecrets:
  cert-manager-cloudflare:
    refreshTime: 1h
    namespaceSelector:
      matchLabels:
        name: cert-manager
    externalSecretSpec:
      refreshInterval: "1h"
      secretStoreRef:
        name: aws-secrets-manager
        kind: SecretStore
      target:
        name: cloudflare_api_token
        creationPolicy: Owner
      data:
        - secretKey: cloudflare_api_token
          remoteRef:
            key: darrylweaver/kind-wge-demo/cloudflare_api_token
