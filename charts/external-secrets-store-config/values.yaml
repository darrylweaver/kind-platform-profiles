# Create kind: ClusterSecretStore resources
clusterSecretStores:
  aws-secrets-manager:
    provider:
      aws:
        service: SecretsManager
        region: eu-central-1
        auth:
          secretRef:
            accessKeyIDSecretRef:
              name: awssm-secret
              namespace: flux-system
              key: access-key
            secretAccessKeySecretRef:
              name: awssm-secret
              namespace: flux-system
              key: secret-access-key
